version: 0.1
cli:
  version: 1.22.5

runtimes:
  enabled:
    - node@18.12.1

lint:
  enabled:
    - prettier@3.3.3 # Code formatting
    - eslint@9.10.0 # TypeScript/JavaScript linting
    - markdownlint@0.41.0 # Markdown linting
    - git-diff-check # Check for uncommitted changes

  disabled:
    - checkov # Infrastructure security (not needed for this project)
    - trufflehog # Secret scanning (not needed for this project)
    - yamllint # YAML linting (not needed for this project)

actions:
  enabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v1.6.2
      uri: https://github.com/trunk-io/plugins
